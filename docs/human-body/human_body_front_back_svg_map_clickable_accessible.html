<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Human Body – Front & Back SVG Map</title>
  <style>
    :root {
      --base: #f3f4f6;      /* neutral fill */
      --stroke: #9ca3af;    /* outline */
      --hover: #e0f2fe;     /* hover */
      --selected: #bfdbfe;  /* active */
      --focus: #2563eb;     /* focus ring */
    }

    body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; margin: 0; padding: 24px; background:#fff; color:#111827; }
    h1 { font-size: 18px; margin: 0 0 8px; }
    p  { margin: 0 0 16px; color:#374151; }

    .wrap { display: grid; gap: 24px; grid-template-columns: 1fr; }
    @media (min-width: 900px) { .wrap { grid-template-columns: 1fr 1fr; } }

    .panel { border:1px solid #e5e7eb; border-radius: 16px; padding:16px; box-shadow: 0 1px 2px rgba(0,0,0,.04); }
    .title { display:flex; align-items:center; justify-content:space-between; margin-bottom:8px; }
    .title span { font-weight:600; letter-spacing:.2px; }

    svg { width: 100%; height: auto; display:block; }

    /* Regions */
    .region { fill: var(--base); stroke: var(--stroke); stroke-width: 2; cursor: pointer; transition: fill .15s ease, transform .08s ease; outline: none; }
    .region:hover { fill: var(--hover); }
    .region.selected { fill: var(--selected); }
    .region:focus-visible { stroke: var(--focus); stroke-width: 3; }

    .legend { font-size: 12px; color:#4b5563; }
    .badge { display:inline-block; padding:2px 8px; border-radius:999px; background:#eef2ff; color:#3730a3; font-size:11px; margin-left:8px; }

    .output { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; background:#0b1020; color:#e5e7eb; padding:12px; border-radius:12px; font-size:12px; min-height:44px; overflow:auto; }

    .controls { display:flex; gap:8px; flex-wrap:wrap; }
    button { border:1px solid #e5e7eb; background:#fff; padding:8px 12px; border-radius:10px; cursor:pointer; }
    button:hover { background:#f9fafb; }
  </style>
</head>
<body>
  <h1>Human Body – Front & Back SVG (Clickable Regions)</h1>
  <p class="legend">Lightweight, accessible SVG maps of a human body (front & back). Each region is a labeled SVG shape with an <code>id</code> and <code>data-*</code> attributes you can map to your ~20 injury locations.
    <span class="badge">No external dependencies</span>
  </p>

  <div style="margin-top:16px;" class="panel">
    <div class="title"><span>Interaction & Data</span></div>
    <div class="controls">
      <button id="clear">Clear selections</button>
      <button id="dump">Log selections</button>
    </div>
    <div id="out" class="output" aria-live="polite"></div>
  </div>

  <script>
    // Small helper to make regions toggleable + emit events you can listen for
    const selections = new Set();

    function regionMeta(el){
      return {
        id: el.id,
        label: (el.querySelector('title')?.textContent || el.id),
        region: el.dataset.region,
        side: el.dataset.side,
        view: el.dataset.view,
      };
    }

    function toggleRegion(el){
      const id = el.id;
      if (selections.has(id)) {
        selections.delete(id);
        el.classList.remove('selected');
        window.dispatchEvent(new CustomEvent('region-unselected', { detail: regionMeta(el) }));
      } else {
        selections.add(id);
        el.classList.add('selected');
        window.dispatchEvent(new CustomEvent('region-selected', { detail: regionMeta(el) }));
      }
      renderOut();
    }

    function renderOut(){
      const out = document.getElementById('out');
      const items = [...selections].map(id => {
        const el = document.getElementById(id);
        const m = regionMeta(el);
        return `${m.id} { view:${m.view}, region:${m.region}, side:${m.side} }`;
      });
      out.textContent = items.length ? items.join('
') : 'No regions selected';
    }

    // Click + keyboard (Enter/Space) support
    document.querySelectorAll('.region').forEach(el => {
      el.addEventListener('click', () => toggleRegion(el));
      el.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); toggleRegion(el); }
      });
    });

    document.getElementById('clear').addEventListener('click', () => {
      selections.forEach(id => document.getElementById(id)?.classList.remove('selected'));
      selections.clear();
      renderOut();
    });

    document.getElementById('dump').addEventListener('click', () => {
      console.log('Selected regions:', [...selections]);
      alert('Selections logged to console.');
    });

    // Example: listen for selection events (wire this to your app state)
    window.addEventListener('region-selected', (e) => console.debug('Selected:', e.detail));
    window.addEventListener('region-unselected', (e) => console.debug('Unselected:', e.detail));

    renderOut();
  </script>
</body>
</html>
